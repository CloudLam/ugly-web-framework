<div class="uwf-page uwf-form">
  <div class="uwf-input">
    <label for="text">Text</label>
    <input type="text" name="text" id="text" cache>
  </div>
  <div class="uwf-input">
    <label for="password">Password</label>
    <input type="password" name="password" id="password">
  </div>
  <div class="uwf-input">
    <label for="textarea">Textarea</label>
    <textarea name="textarea" id="textarea" cache></textarea>
  </div>
  <div class="uwf-input">
    <label for="select">Select</label>
    <select name="select" id="select" cache>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>
  </div>
  <div class="uwf-input">
    <label for="radio">Radio</label>
    <div class="uwf-radio">
      <input type="radio" name="radio" id="radio0" value="0">
      <label for="radio0">0</label>
      <input type="radio" name="radio" id="radio1" value="1">
      <label for="radio1">1</label>
    </div>
  </div>
  <div class="uwf-input">
    <label for="checkbox">Checkbox</label>
    <div class="uwf-checkbox">
      <input type="checkbox" name="checkbox" id="checkboxa" value="a">
      <label for="checkboxa">A</label>
      <input type="checkbox" name="checkbox" id="checkboxb" value="b">
      <label for="checkboxb">B</label>
      <input type="checkbox" name="checkbox" id="checkboxc" value="c">
      <label for="checkboxc">C</label>
      <input type="checkbox" name="checkbox" id="checkboxd" value="d">
      <label for="checkboxd">D</label>
    </div>
  </div>
  <div class="uwf-input">
    <label for="file">File</label>
    <div class="uwf-file">
      <input type="file" name="file" id="file" multiple>
      <button class="uwf-file-button">&#10010;</button>
      <div></div>
    </div>
  </div>
</div>
